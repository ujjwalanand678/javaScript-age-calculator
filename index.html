<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <p>Age Calculator</p>
        </div>
        <div class="date-time">
            <input type="text" name="date" id="date" minlength="1" maxlength="2" placeholder="Date" required>
            <input type="text" name="month" id="month" minlength="1" maxlength="2" placeholder="Month" requiered>
            <input type="text" name="year" id="year" minlength="4" maxlength="4" placeholder="Year" required>
        </div>
        <div>
            <button class="btn">Submit</button>
        </div>
        <div>
            <p class="message"></p>
        </div>
    </div>
</body>
</html>
